
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="../Style/Signup.css">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>
    
    <body>
    
    <div class='container'>
      <div class='card'>
        <h1> Cadastrar </h1>
        
        <div id='msgError'></div>
        <div id='msgSuccess'></div>
        
                <div class="label-float">
                   <input type="text" id="nome" placeholder=" " required>
                   <label id="labelNome" for="nome">Nome</label>
                </div>
    
                <div class="label-float">
                   <input type="text" id="usuario" placeholder=" " required>
                   <label id="labelUsuario" for="usuario">Usuário</label>
                </div>
                <div class="label-float">
                  <input type="email" id="email" name="email" required>
                  <label id="labelEmail" for="email">E-mail:</label>
               </div>

               <div class="label-float">
                  <input type="tel" id="telefone" name="telefone" required>
                  <label id="labelTelefone" for="telefone">Telefone:</label>
               </div>
               
               <div class="label-float">
                  <input type="number" id="idade" name="idade" required>
                  <label id="labelIdade" for="idade">Idade:</label>
               </div>

               <div class="label-float">
                  <input type="text" id="cidade" name="cidade" required>
                  <label id="labelCidade" for="cidade">Cidade:</label>
               </div>

               <div class="label-float">
                  <input type="text" name="motivo" id="motivo" required>
                  <label id="labelMotivo" for="motivo">Motivo da Inscrição:</label>
               </div>

               <div class="label-float">
                  <input type="text" name="conhecimento" id="conhecimento" required>
                  <label id="labelConhecimento" for="conhecimento">Nível de Conhecimento em Informática:</label>
               </div>

                <div class="label-float">
                   <input type="password" id="senha" placeholder=" " required>
                   <label id="labelSenha" for="senha">Senha</label>
                   <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                   
                </div>
    
                <div class="label-float">
                   <input type="password" id="confirmSenha" placeholder=" " required>
                   <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                   <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>
                
                <div class='justify-center'>
                   <button onclick='cadastrar()'>Cadastrar</button>
                </div>

                <div class='justify-center'>
                  <hr>
                </div>

                <p> Não tem uma conta?
                  <a href="Signin.html"> Cadastre-se </a>
                </p>
        </div>
      </div>
      <script src="../Scripts/Signup.js"></script>
    </body>
</html>
